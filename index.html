  <style>
    :root{

    .wrap{max-width:980px;margin:40px auto;padding:0 16px}

    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:2px 2px 14px}
    .toolbar .search{flex:1 1 260px;display:flex;align-items:center;gap:8px;background:var(--surface);border-radius:14px;padding:10px 12px}

    }

    button:hover{transform:translateY(-1px)}
    button.secondary{background:var(--surface);color:var(--ink);box-shadow:none}

    .grid{display:grid;grid-template-columns:1fr;gap:4px}
    @media (min-width:700px){.grid{grid-template-columns:1fr 1fr}}

    /* –≠–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞ */
    .item{display:flex;align-items:center;gap:12px;padding:8px 10px;border-radius:12px;background:var(--card);box-shadow:0 1px 0 rgba(0,0,0,.04)}
    .item[draggable="true"]{cursor:grab}

    .switch{position:relative;width:46px;height:26px;background:var(--led-off);border-radius:9999px;box-shadow:inset 0 0 0 2px rgba(0,0,0,.05);transition:background .2s, box-shadow .2s}
    .switch::before{content:"";position:absolute;top:3px;left:3px;width:20px;height:20px;border-radius:50%;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.25);transition:transform .2s}
    .item input:checked + .switch{background:var(--led-on); box-shadow:0 0 10px rgba(34,197,94,.6), 0 0 22px rgba(34,197,94,.35)}
    .item input:checked + .switch::before{transform:translateX(20px)}

    .del{background:#fee2e2;color:#991b1b;border:0;border-radius:10px;padding:6px 8px;font-weight:700;cursor:pointer}
    .del:hover{background:#fecaca}

    /* –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è (–¥–ª—è –º–æ–±–∏–ª—ã) */
    .move{display:none; gap:6px}
    .move button{background:var(--surface);border:0;border-radius:10px;padding:6px 8px;font-weight:700;cursor:pointer;color:var(--ink)}
    @media (max-width:700px){ .handle{display:none} .move{display:flex} }

    form.add{display:flex;gap:8px;flex-wrap:wrap;margin:6px 2px 10px}
    form.add input{flex:1 1 220px;border:0;background:var(--surface);border-radius:14px;padding:10px 12px;font-size:15px;outline:0;color:var(--ink)}

    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}

    .toast{position:fixed;left:50%;bottom:22px;transform:translateX(-50%);background:#111;color:#fff;padding:10px 14px;border-radius:12px;opacity:0;pointer-events:none;transition:opacity .2s, transform .2s;box-shadow:0 10px 24px rgba(0,0,0,.25)}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-2px)}

    @media print{.banner,.toolbar,form.add,.footer{display:none}.card{box-shadow:none;border:0}body{background:#fff}}

    /* –æ—Ç–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∏ –ª–∏—à–Ω–∏–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */

    button, .item, .switch, .handle, .del{ -webkit-tap-highlight-color: transparent; }

          <input id="q" type="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Å–ø–∏—Å–∫—É‚Ä¶ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –º–æ–ª–æ–∫–æ)" autocomplete="off" />

      <div class="footer">
        <span id="counter">0 –≤—ã–±—Ä–∞–Ω–æ</span>

  <script>
    // ====== –û–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –æ–Ω–ª–∞–π–Ω-—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è ======
    const ROOM = new URLSearchParams(location.search).get('room') || 'public';
    const REMOTE_ENABLED = typeof window.FIREBASE_CONFIG === 'object' && window.FIREBASE_CONFIG !== null;

    // ===== –î–∞–Ω–Ω—ã–µ =====
    const STORAGE_KEY = 'plist-v6';     // –Ω–æ–≤–æ–µ –∏–º—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
    let state = loadState();            // { items: [{name, checked}], ... }

    function loadState(){
      try{
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (data && Array.isArray(data.items)) return data;
      }catch(e){}
      // —Å—Ç–∞—Ä—Ç –±–µ–∑ –¥–µ—Ñ–æ–ª—Ç–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞
      return { items: [] };
    }
    function saveLocal(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

    // ===== Firebase (–µ—Å–ª–∏ –∑–∞–¥–∞–Ω –∫–æ–Ω—Ñ–∏–≥) =====
    let ref = null;
    if(REMOTE_ENABLED){
      try{
        firebase.initializeApp(window.FIREBASE_CONFIG);
        const db = firebase.database();
        ref = db.ref('lists/'+ROOM);
        document.getElementById('syncstate').textContent = '–†–µ–∂–∏–º: –æ–Ω–ª–∞–π–Ω (–∫–æ–º–Ω–∞—Ç–∞ ' + ROOM + ')';
        ref.on('value', snap => {
          const remote = snap.val();
          if(remote && JSON.stringify(remote.items) !== JSON.stringify(state.items)){
            state = remote; render(document.getElementById('q').value);
          }
        });
      }catch(e){ console.warn('Firebase init error', e); }
    }
    function saveRemote(){ if(ref){ ref.set(state).catch(()=>{}); } }
    function persist(){ saveLocal(); saveRemote(); }

    // ===== –†–µ–Ω–¥–µ—Ä =====
    const listEl = document.getElementById('list');
    const counterEl = document.getElementById('counter');
    const toastEl = document.getElementById('toast');
    const qEl = document.getElementById('q');
    const IS_TOUCH = ('ontouchstart' in window) || (navigator.maxTouchPoints>0);
    let dragIndex = null;

    function render(filter=''){
      listEl.innerHTML = '';
      const norm = s => s.toLowerCase().replace('—ë','–µ');
      const f = norm(filter.trim());

      const frag = document.createDocumentFragment();
      state.items.forEach((item, idx) => {
        if(f && !norm(item.name).includes(f)) return;
        const id = 'i-'+ idx;

        const row = document.createElement('div');
        row.className = 'item';
        row.draggable = !IS_TOUCH; // –Ω–∞ –º–æ–±–∏–ª–µ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π DnD
        row.dataset.index = idx;

        const handle = document.createElement('span');
        handle.className = 'handle';
        handle.textContent = '‚ãÆ‚ãÆ';
        row.appendChild(handle);

        const input = document.createElement('input');
        input.type = 'checkbox';
        input.id = id;
        input.checked = !!item.checked;
        row.appendChild(input);

        const sw = document.createElement('span');
        sw.className = 'switch';
        sw.setAttribute('aria-hidden','true');
        row.appendChild(sw);

        const label = document.createElement('label');
        label.className = 'name';
        label.setAttribute('for', id);
        label.textContent = item.name;
        row.appendChild(label);

        // –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è (–¥–ª—è –º–æ–±–∏–ª—ã)
        const move = document.createElement('div');
        move.className = 'move';
        const up = document.createElement('button'); up.className='mv-up'; up.type='button'; up.textContent='‚Üë'; up.title='–í–≤–µ—Ä—Ö';
        const down = document.createElement('button'); down.className='mv-down'; down.type='button'; down.textContent='‚Üì'; down.title='–í–Ω–∏–∑';
        move.appendChild(up); move.appendChild(down);
        row.appendChild(move);

        const del = document.createElement('button');
        del.className = 'del';
        del.type = 'button';
        del.setAttribute('aria-label','–£–¥–∞–ª–∏—Ç—å');
        del.textContent = '‚úï';
        row.appendChild(del);

        // –°–æ–±—ã—Ç–∏—è
        input.addEventListener('change', () => { item.checked = input.checked; persist(); updateCounter(); });
        del.addEventListener('click', (e) => { e.stopPropagation(); state.items.splice(idx,1); persist(); render(qEl.value); showToast('–£–¥–∞–ª–µ–Ω–æ'); });

        up.addEventListener('click', (e)=>{ e.stopPropagation(); if(idx<=0) return; const it = state.items.splice(idx,1)[0]; state.items.splice(idx-1,0,it); persist(); render(qEl.value); });
        down.addEventListener('click', (e)=>{ e.stopPropagation(); if(idx>=state.items.length-1) return; const it = state.items.splice(idx,1)[0]; state.items.splice(idx+1,0,it); persist(); render(qEl.value); });

        // Drag & drop ‚Äî —Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ
        row.addEventListener('dragstart', e => { if(IS_TOUCH) return; dragIndex = idx; row.classList.add('dragging'); e.dataTransfer.effectAllowed = 'move'; });
        row.addEventListener('dragend',   () => { if(IS_TOUCH) return; dragIndex = null; row.classList.remove('dragging'); });
        row.addEventListener('dragover',  e => { if(IS_TOUCH) return; e.preventDefault(); });
        row.addEventListener('drop',      e => {
          if(IS_TOUCH) return;
          e.preventDefault();
          const to = Number(e.currentTarget.dataset.index);
          if(dragIndex===null || dragIndex===to) return;
          const [moved] = state.items.splice(dragIndex,1);
          state.items.splice(to,0,moved);
          persist();
          render(qEl.value);
        });

        frag.appendChild(row);
      });
      listEl.appendChild(frag);
      updateCounter();
    }

    function updateCounter(){
      const cnt = state.items.filter(x=>x.checked).length;
      counterEl.textContent = cnt + ' –≤—ã–±—Ä–∞–Ω–æ';
    }

    // ===== –¢–µ–º–∞, –∏–∫–æ–Ω–∫–∞ –¥–ª—è ¬´–ù–∞ —ç–∫—Ä–∞–Ω –¥–æ–º–æ–π¬ª –∏ –º–∞–Ω–∏—Ñ–µ—Å—Ç =====
    const THEME_KEY = 'plist-theme';
    function applyTheme(t){
      document.body.classList.toggle('theme-dark', t==='dark');
      localStorage.setItem(THEME_KEY, t);
      const b=document.getElementById('btn-dark');
      if(b) b.textContent = t==='dark' ? '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
    }
    const prefTheme = localStorage.getItem(THEME_KEY) || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(prefTheme);

    (function setupPWA(){
      function createAppleIcon(){
        try{
          const c=document.createElement('canvas'); c.width=c.height=512; const ctx=c.getContext('2d');
          const styles = getComputedStyle(document.body);
          ctx.fillStyle = styles.getPropertyValue('--card') || '#2B2D31'; ctx.fillRect(0,0,512,512);
          ctx.font='400px "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle';
          ctx.fillText('üçé',256,280);
          return c.toDataURL('image/png');
        }catch(e){ return null; }
      }
      const icon = createAppleIcon();
      if(icon){ const l=document.createElement('link'); l.rel='apple-touch-icon'; l.href=icon; document.head.appendChild(l); }
      const m=document.createElement('link'); m.rel='manifest';
      const manifest={
        name:'–°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤', short_name:'–°–ø–∏—Å–æ–∫',
        start_url: location.pathname + location.search,
        display:'standalone', background_color:'#2B2D31', theme_color:'#5865F2',
        icons: icon? [{src:icon,sizes:'512x512',type:'image/png'}]:[]
      };
      const blob=new Blob([JSON.stringify(manifest)],{type:'application/json'}); m.href=URL.createObjectURL(blob); document.head.appendChild(m);
    })();

    // ===== –ö–Ω–æ–ø–∫–∏ =====
    document.getElementById('btn-clear').addEventListener('click', () => {
      state.items.forEach(i=>i.checked=false); persist(); render(qEl.value);
    });
    document.getElementById('btn-all').addEventListener('click', () => {
      state.items.forEach(i=>i.checked=true); persist(); render(qEl.value);
    });
    document.getElementById('btn-sort').addEventListener('click', () => {
      state.items.sort((a,b)=>a.name.localeCompare(b.name,'ru',{sensitivity:'base'}));
      persist(); render(qEl.value); showToast('–û—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ –ê‚Üí–Ø');
    });
    document.getElementById('btn-dark').addEventListener('click', () => {
      const next = document.body.classList.contains('theme-dark') ? 'light' : 'dark';
      applyTheme(next);
    });
    document.getElementById('btn-copy').addEventListener('click', async () => {
      const text = state.items.filter(i=>i.checked).map(i=>'‚Ä¢ '+i.name).join('\n');
      try{ await navigator.clipboard.writeText(text); showToast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞'); }
      catch(e){ showToast('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å :('); }
    });
    document.getElementById('btn-share').addEventListener('click', async () => {
      const items = state.items.filter(i=>i.checked).map(i=>i.name);
      const text = '–ú–æ–π —Å–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫: '+ (items.length? items.join(', '): '–Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ');
      const url = location.origin + location.pathname + '?room=' + encodeURIComponent(ROOM);
      if(navigator.share){ try{ await navigator.share({title:'–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫', text, url}); } catch(e){} }
      else{ try{ await navigator.clipboard.writeText(text + '\n' + url); showToast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚Äî –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–ª—è—Ç—å'); } catch(e){ showToast('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–µ —É–¥–∞–ª–æ—Å—å'); } }
    });
    qEl.addEventListener('input', () => render(qEl.value));

    document.getElementById('add-form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const input = document.getElementById('add-input');
      let name = (input.value||'').trim();
      if(name.length < 2) return;
      const existing = state.items.find(i=>i.name.toLowerCase()===name.toLowerCase());
      if(existing){ existing.checked = true; persist(); render(qEl.value); showToast('–£–∂–µ –≤ —Å–ø–∏—Å–∫–µ ‚Äî –æ—Ç–º–µ—Ç–∏–ª'); input.value=''; return; }
      state.items.push({name, checked:true});
      persist();
      input.value='';
      render(qEl.value);
      showToast('–î–æ–±–∞–≤–ª–µ–Ω–æ');
    });

    function showToast(msg){
      toastEl.textContent = msg; toastEl.classList.add('show');
      clearTimeout(showToast.t); showToast.t = setTimeout(()=>toastEl.classList.remove('show'), 1600);
    }

    // –ø–µ—Ä–≤–∏—á–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä
    render();
  </script>
